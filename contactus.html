  body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; overflow-x: hidden; }
  
  /* Background Slideshow */
  .bg-slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .bg-slideshow img {
    position: absolute;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: slideShow 16s infinite;
  }
  @keyframes slideShow {
    0%, 25% { opacity: 1; }
    33%, 100% { opacity: 0; }
  }
  .bg-slideshow img:nth-child(1) { animation-delay: 0s; }
  .bg-slideshow img:nth-child(2) { animation-delay: 4s; }
  .bg-slideshow img:nth-child(3) { animation-delay: 8s; }
  .bg-slideshow img:nth-child(4) { animation-delay: 12s; }
  
  /* Form Container */
  .container {

    max-width: 500px;
    margin: 100px auto;
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }
  
  @keyframes fadeIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  h2 {
    margin-bottom: 10px;
    color: #ff6600;
    font-size: 2rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);

  /* Inputs */
  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border 0.3s;
  }
  
  input:focus, textarea:focus {
    border-color: #ff6600;
    outline: none;
    box-shadow: 0 0 8px rgba(255,102,0,0.3);
  }
  
  /* Button */
  button {
    background: #ff6600;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }
  
  button:hover {
